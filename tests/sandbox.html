<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0">
<title>sandbox</title>

<script src="../dist/sea-debug.js"></script>

<script>
(function(){
  // no cache
  document.cookie = 'seajs-nocache=1'

  // no debug
  document.cookie = 'seajs-debug=0'

  // Load test cases
  var search = decodeURIComponent((location.search || '?').substring(1))
  seajs.use('./' + search.replace(/&t=\d+/, ''))

})()
</script>

</head>
<body>
</body>
</html>
