<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0">
<title>sandbox</title>

<link rel="stylesheet" href="style.css"/>
<script src="../dist/sea.js"></script>

<script>
(function(){
  document.cookie = 'seajs-nocache=1'

  // Load test cases
  var file = decodeURIComponent((location.search || '?')
      .substring(1))
      .replace(/&t=\d+/, '')

  seajs.use('./' + file, function() {
    document.cookie = 'seajs-nocache=; expires=' + new Date(0)
  })

})()

function printResults(txt, style) {
  var d = document.createElement('div')
  d.innerHTML = txt
  d.className = style
  document.getElementById('out').appendChild(d)
}
</script>
</head>
<body>
<div id="out"></div>
</body>
</html>
