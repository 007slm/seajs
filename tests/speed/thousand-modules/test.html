<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Speed Test</title>
</head>
<body>

<p><a href="https://github.com/seajs/seajs/issues/465">#465</a></p>
<div id="out"></div>

<script src="../../../dist/sea.js"></script>
<script src="thousand-modules.js"></script>

<script>
  function printResults(txt, style) {
    var d = document.createElement('div');
    d.innerHTML = txt;
    d.className = style;
    document.getElementById('out').appendChild(d);
  }

  var start = new Date().getTime()

  seajs.use('module-999', function (mod) {
    printResults(mod.value)
  })

  var end = new Date().getTime()
  printResults('execution time: ' + (end - start) + 'ms')

</script>

</body>
</html>
