  </p>

  <ul>
    <li><a href="http://api.jquery.com/">jQuery</a></li>

    <li><a href="http://mustache.github.com/">Mustache</a></li>
    <li><a href="https://github.com/ded/klass">Klass</a></li>
    <li><a href="https://github.com/seajs/seajs/tree/master/modules/querystring#readme">QueryString</a> (<a href="http://lifesinger.wordpress.com/2011/05/01/seajs-querystring/">Release Notes</a>)</li>
  </ul>

  <p>
    如果有某个组件/类库/框架让你爱不释手、夜不能寐，请毫不犹豫地推荐给我们。
