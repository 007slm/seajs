<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Test Runner</title>
</head>
<body>
<iframe id="runner" src="runner.html"></iframe>
<script src="http://wiki.ued.taobao.net:8080/cloudyrun.js"></script>
<script>

  function sendResult(count) {
    CloudyRun.sendResult({
          status: count.fail == 0 && count.error == 0 ? 1 : 0,
          result: 'pass: ' + count.pass +
              ' fail: ' + count.fail +
              'error: ' + count.error
        });
  }

  window.onload = function() {
    document.getElementById('runner').contentWindow.textNext();
  };

</script>
</body>
</html>
