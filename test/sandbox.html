<script>
(function(){

  if (location.host.indexOf('seajs.org') === -1) {
    seajs.config({
          timeout: 2000
        });
  }

  // no cache
  seajs.config({
    debug: 2
  });

  var file = decodeURIComponent((location.search || '?').substring(1));
  seajs.use('./' + file.replace(/&t=\d+/, ''));

})();
</script>
