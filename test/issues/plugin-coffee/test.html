<!doctype html>
<html>
<head>

<title>Issue Test</title>
<script>
  function printResults(txt, style) {
    var d = document.createElement('div');
    d.innerHTML = txt;
    d.className = style;
    document.getElementById('out').appendChild(d);
  }
</script>
</head>
<body>

<p>
  <a href="https://github.com/seajs/seajs/issues/104">#104</a>
</p>

<div id="out"></div>

<script src="../../../dist/sea.js"></script>
<script>

  var MODULES_PATH = 'http://modules.seajs.org/';

  if (location.href.indexOf('/~lifesinger/') > 0) {
    MODULES_PATH = 'http://' + location.host + '/~lifesinger/seajs/spm/modules/';
  }


  seajs.config({

    base: MODULES_PATH,

    alias: {
      'coffee':  'coffee/1.3.3/coffee-script'
    },

    map: [
      ['a2.coffee', 'a.coffee']
    ],

    preload: ['seajs/plugin-coffee']
  });

  seajs.use('./main');

</script>
</body>
</html>
