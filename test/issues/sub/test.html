<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Issue Test</title>
</head>
<body>

<div id="out"></div>

<script src="../../../build/sea-debug.js"></script>


<script>
  var A = seajs.sub();
  A.config({
    base: 'http://modules.seajs.com/libs',
    alias: {
      'jquery': 'jquery/1.6.1/jquery'
    }
  });
</script>

<script>
  var B = seajs.sub();
  B.config({
    base: 'http://a.tbcdn.cn/libs',
    alias: {
      'jquery': 'jquery/1.6.2/jquery'
    }
  });
</script>


<script>

  seajs.use('./main');

  function printResults(txt, style) {
    var d = document.createElement('div');
    d.innerHTML = txt;
    d.className = style;
    document.getElementById('out').appendChild(d);
  }

</script>
