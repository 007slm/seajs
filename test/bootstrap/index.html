<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>SeaJS Bootstrapping</title>
<style>
  iframe { width: 500px; height: 200px; border: 1px solid #666; }
</style>
</head>
<body>

<div id="out"></div>

<script>

  var testCount = 0;

  function printResults(txt, style) {
    if (this.parent != this) {
      this.parent['printResults'](txt, style);
    }
    else {
      var d = document.createElement('div');
      d.innerHTML = txt;
      d.className = style;
      document.getElementById('out').appendChild(d);
    }
  }
</script>

<iframe src="sync-1.html" style="height: 120px"></iframe><br/>
<iframe src="sync-2.html" style="height: 160px"></iframe><br/>

<iframe src="async-1.html" style="height: 360px"></iframe><br/>
<iframe src="async-2.html" style="height: 400px"></iframe><br/>

<iframe src="inline-1.html" style="height: 180px"></iframe><br/>
<iframe src="inline-2.html" style="height: 200px"></iframe><br/>

<iframe src="multi-1.html" style="height: 280px"></iframe><br/>
<iframe src="multi-2.html" style="height: 280px"></iframe><br/>
<iframe src="multi-3.html" style="height: 280px"></iframe><br/>


<script src="../../build/sea.js"></script>
<script>
  window.onload = function() {
    seajs.use('../test', function(test) {
      test.assert(testCount == 12, 'The count of test cases is 12');
      test.done();
    });
  };
</script>
</body>
</html>
